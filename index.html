      text-align: center;
      margin: 10px 0;
      line-height: 1.4;
    }

    /* Floating elements from welcome_2 */
    .floating-element {
      position: absolute;
      z-index: 1;
      animation: float 8s ease-in-out infinite;
    }

    .emoji {
      font-size: 120px;
      line-height: 1;
    }

    .steam-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .steam {
      position: absolute;
      color: rgba(255, 255, 255, 0.9);
      font-size: 30px;
      animation: steam 3s ease-in-out infinite;
    }

    .vapor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      filter: blur(3px);
    }

    .vapor-1 {

    }

    .vapor-2 {

    }

    .vapor-3 {
      animation: vapor-rise 4s ease-out infinite 1s;
    }

    .vapor-4 {
      animation: vapor-rise 4s ease-out infinite 1.5s;
    }

    .vapor-5 {
      animation: vapor-rise 4s ease-out infinite 2s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.4; }
      100% { transform: translateY(-40px) scale(1.4); opacity: 0; }
    }

    @keyframes vapor-rise {
      0% { 
        transform: translateY(0) translateX(0) scale(0.5); 
        opacity: 0; 
      }
      20% { 
        transform: translateY(-10px) translateX(5px) scale(0.8);

      40% {

        opacity: 0.6;

      60% {

        opacity: 0.4; 
      }
      80% { 
        transform: translateY(-40px) translateX(-8px) scale(1.5); 
        opacity: 0.2; 
      }
      100% {

    const API_URL = "http://72.60.132.17:5001/data"; // عدّل الـ IP أو domain هنا

    async function fetchContent() {

    fetchContent();
    setInterval(fetchContent, 3000);
  </script>

<canvas id="fireworks"></canvas>

<script>
const fireworksCanvas = document.getElementById("fireworks");
const fCtx = fireworksCanvas.getContext("2d");
fireworksCanvas.width = window.innerWidth;
fireworksCanvas.height = window.innerHeight;
fireworksCanvas.style.position = "fixed";
fireworksCanvas.style.top = 0;
fireworksCanvas.style.left = 0;
fireworksCanvas.style.zIndex = 20;
fireworksCanvas.style.pointerEvents = "none";

// إعادة ضبط حجم الكانفاس عند تغيير حجم الشاشة
window.addEventListener("resize", () => {
  fireworksCanvas.width = window.innerWidth;
  fireworksCanvas.height = window.innerHeight;
});

function launchFireworks() {
  const particles = [];
  const colors = ["#FFD700", "#FF4500", "#FF69B4", "#00BFFF", "#ADFF2F", "#FFA500"];

  // توليد الألعاب النارية من نقطة عشوائية
  const originX = Math.random() * fireworksCanvas.width;
  const originY = Math.random() * fireworksCanvas.height * 0.6;

  // إنشاء لمعان لحظة الانفجار (وميض أبيض خفيف)
  flashEffect(originX, originY);

  for (let i = 0; i < 100; i++) {
    const angle = (Math.PI * 2 * i) / 100;
    const speed = Math.random() * 6 + 2;
    particles.push({
      x: originX,
      y: originY,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: colors[Math.floor(Math.random() * colors.length)],
      life: 100
    });
  }

  function animateFireworks() {
    fCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.05; // الجاذبية الخفيفة
      p.life--;

      fCtx.beginPath();
      fCtx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      fCtx.fillStyle = p.color;
      fCtx.fill();

      if (p.life <= 0) particles.splice(i, 1);
    });

    if (particles.length > 0) requestAnimationFrame(animateFireworks);
  }

  animateFireworks();
}

// 🎇 تأثير الوميض الخفيف في لحظة الانفجار
function flashEffect(x, y) {
  const flash = document.createElement("div");
  flash.style.position = "fixed";
  flash.style.left = "0";
  flash.style.top = "0";
  flash.style.width = "100vw";
  flash.style.height = "100vh";
  flash.style.background = "rgba(255, 255, 255, 0.6)";
  flash.style.zIndex = 25;
  flash.style.pointerEvents = "none";
  flash.style.transition = "opacity 0.3s ease-out";
  document.body.appendChild(flash);

  setTimeout(() => (flash.style.opacity = "0"), 100);
  setTimeout(() => flash.remove(), 400);
}

function triggerFireworks() {
  // اطلاق 3 مجموعات متتابعة بفاصل 1 ثانية
  launchFireworks();
  setTimeout(launchFireworks, 1000);
  setTimeout(launchFireworks, 2000);

  // تنظيف بعد 5 ثواني
  setTimeout(() => fCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height), 5000);
}
</script>
