  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --pink: #FF4081;
      --bg: #35D3D4;
      --text: #222;
      --muted: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      background-color: var(--bg);
      position: relative;
    }

    /* Abstract Coffee Background Elements from welcome_2 */
    .coffee-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(20px);
      z-index: 1;
    }

    .abstract-shape {
      position: absolute;
      z-index: 1;
      opacity: 0.2;
    }

    /* Logo styling from welcome_1 */
    .logo-container {
      text-align: center;
      flex: 0 0 auto;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    .fez-logo {
      font-family: 'Titan One', cursive;
      font-size: clamp(56px, 8vw, 110px);
      letter-spacing: clamp(10px, 2.5vw, 20px);
      line-height: 1;
      direction: ltr;
      unicode-bidi: isolate;
      user-select: none;
    }

    /* Animation for FEZ from welcome_1 */
    @keyframes floatPulse {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .fez-logo span {
      display: inline-block;
      animation: floatPulse 3s ease-in-out infinite;
    }

    .fez-logo .f { 
      color: var(--pink); 
    }
    
    .fez-logo .e, .fez-logo .z {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.18);
    }

    .fez-logo .e {
      animation-delay: 0.2s;
    }

    .fez-logo .z {
      animation-delay: 0.4s;
    }

    /* Specialty coffee text from welcome_1 */
    .specialty-coffee {
      margin-top: 6px;
      font-size: clamp(12px, 1.2vw, 20px);
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }

    /* Welcome container from welcome_1 but with styling from welcome_2 */
    .welcome-container {
      width: min(96%, 1100px);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 3;
      margin: 30px 0;
    }

    #content {
      font-size: clamp(24px, 3.5vw, 32px);
      color: var(--text);
      font-weight: 700;
      text-align: center;
      margin: 10px 0;
      line-height: 1.4;
    }

    /* Floating elements from welcome_2 */
    .floating-element {
      position: absolute;
      z-index: 1;
      animation: float 8s ease-in-out infinite;
    }

    .emoji {
      font-size: 120px;
      line-height: 1;
    }

    .steam-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .steam {
      position: absolute;
      color: rgba(255, 255, 255, 0.9);
      font-size: 30px;
      animation: steam 3s ease-in-out infinite;
    }

    .vapor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      filter: blur(3px);
    }

    .vapor-1 {
      animation: vapor-rise 4s ease-out infinite;
    }

    .vapor-2 {
      animation: vapor-rise 4s ease-out infinite 0.5s;
    }

    .vapor-3 {
      animation: vapor-rise 4s ease-out infinite 1s;
    }

    .vapor-4 {
      animation: vapor-rise 4s ease-out infinite 1.5s;
    }

    .vapor-5 {
      animation: vapor-rise 4s ease-out infinite 2s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.4; }
      100% { transform: translateY(-40px) scale(1.4); opacity: 0; }
    }

    @keyframes vapor-rise {
      0% { 
        transform: translateY(0) translateX(0) scale(0.5); 
        opacity: 0; 
      }
      20% { 
        transform: translateY(-10px) translateX(5px) scale(0.8); 
        opacity: 0.8; 
      }
      40% { 
        transform: translateY(-20px) translateX(-5px) scale(1); 
        opacity: 0.6; 
      }
      60% { 
        transform: translateY(-30px) translateX(8px) scale(1.2); 
        opacity: 0.4; 
      }
      80% { 
        transform: translateY(-40px) translateX(-8px) scale(1.5); 
        opacity: 0.2; 
      }
      100% { 
        transform: translateY(-50px) translateX(0) scale(2); 
        opacity: 0; 
      }
    }

    /* Footer from welcome_1 */
    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 4px 0 8px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .brand-url {
      font-size: 15px;
      color: var(--muted);
      letter-spacing: 6px;
      font-weight: 600;
      margin-top: 4px;
    }
  </style>
</head>
