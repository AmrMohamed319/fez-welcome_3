<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FEZ Cafe - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Cairo:wght@400;700&family=Titan+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #FF4081;
      --bg: #35D3D4;
      --text: #222;
      --muted: #555;
      --card-bg: rgba(255, 255, 255, 0.85);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--bg) 0%, #5AEEFF 100%);
      font-family: 'Cairo', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }

    /* Background decorative elements */
    .bg-decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .coffee-bean {
      position: absolute;
      width: 30px;
      height: 40px;
      background-color: #5A3921;
      border-radius: 50%;
      transform: rotate(var(--rotate, 45deg));
      opacity: 0.1;
    }

    /* Logo styling from welcome_1.html */
    .logo-container {
      text-align: center;
      flex: 0 0 auto;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .fez-logo {
      font-family: 'Titan One', cursive;
      font-size: clamp(56px, 8vw, 110px);
      letter-spacing: clamp(10px, 2.5vw, 20px);
      line-height: 1;
      direction: ltr;
      unicode-bidi: isolate;
      user-select: none;
    }

    @keyframes floatPulse {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .fez-logo span {
      display: inline-block;
      animation: floatPulse 3s ease-in-out infinite;
    }

    .fez-logo .f { 
      color: var(--pink); 
      animation-delay: 0s;
      text-shadow: 2px 2px 8px rgba(255,64,129,0.4);
    }
    
    .fez-logo .e, .fez-logo .z {
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.35);
    }

    .fez-logo .e {
      animation-delay: 0.2s;
    }

    .fez-logo .z {
      animation-delay: 0.4s;
    }

    .specialty-coffee {
      margin-top: 6px;
      font-size: clamp(12px, 1.2vw, 20px);
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #fff;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* Welcome container styling from welcome_1.html */
    .welcome-container {
      width: min(96%, 1100px);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      margin: 30px 0;
    }

    /* 3D Coffee cup with steam animation from welcome_2.html */
    .coffee-cup {
      position: absolute;
      width: 100px;
      height: 100px;
      right: 30px;
      bottom: 20px;
      transform: rotate(10deg);
    }

    .cup {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 70px;
      background: #fff;
      border-radius: 0 0 40px 40px;
      box-shadow: 
        inset -5px 0 rgba(0,0,0,0.1),
        0 8px 10px rgba(0,0,0,0.1);
    }

    .cup::before {
      content: '';
      position: absolute;
      top: 10px;
      left: -15px;
      width: 20px;
      height: 40px;
      border-radius: 20px 0 0 20px;
      background: #fff;
      box-shadow: 
        inset -2px 0 rgba(0,0,0,0.1),
        0 4px 5px rgba(0,0,0,0.1);
    }

    .cup::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      height: 15px;
      background: var(--pink);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,64,129,0.5);
    }

    @keyframes steam {
      0%, 100% { opacity: 0; transform: translateY(0) scale(1); }
      40% { opacity: 0.8; }
      60% { opacity: 0.6; transform: translateY(-20px) scale(1.2); }
      80% { opacity: 0.2; transform: translateY(-30px) scale(0.8); }
    }

    .steam {
      position: absolute;
      top: -5px;
      left: 30px;
      width: 8px;
      height: 20px;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      animation: steam 3s ease-out infinite;
    }

    .steam:nth-child(2) {
      left: 45px;
      animation-delay: 0.3s;
    }

    .steam:nth-child(3) {
      left: 60px;
      animation-delay: 0.6s;
    }

    /* 3D Emoji styling from welcome_2.html */
    .emoji-container {
      position: absolute;
      left: 30px;
      bottom: 20px;
      font-size: 80px;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
      transform-style: preserve-3d;
      animation: floatEmoji 5s ease-in-out infinite;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    #content {
      font-size: clamp(24px, 3.5vw, 32px);
      color: var(--text);
      font-weight: 700;
      text-align: center;
      margin: 10px 0;
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 10px 0 15px;
      width: 100%;
      background: rgba(0,0,0,0.05);
    }

    .brand-url {
      font-size: 15px;
      color: #fff;
      letter-spacing: 6px;
      font-weight: 600;
      margin-top: 4px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <!-- Background decorations from welcome_2.html -->
  <div class="bg-decoration">
    <!-- Coffee beans will be added by JS -->
  </div>

  <!-- Logo from welcome_1.html -->
  <div class="logo-container">
    <div class="fez-logo">
      <span class="f">F</span><span class="e">E</span><span class="z">Z</span>
    </div>
    <div class="specialty-coffee">SPECIALTY COFFEE</div>
  </div>

  <!-- Main content container from welcome_1.html with decorations from welcome_2.html -->
  <main class="welcome-container">
    <div id="content">ÿ£ŸáŸÑÿßŸã ŸàŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉŸÖ ŸÅŸä ŸÉÿßŸÅŸäŸá ŸÅŸäÿ≤ ‚òï</div>
    
    <!-- 3D Coffee cup with steam from welcome_2.html -->
    <div class="coffee-cup">
      <div class="cup"></div>
      <div class="steam"></div>
      <div class="steam"></div>
      <div class="steam"></div>
    </div>
    
    <!-- 3D Emoji from welcome_2.html -->
    <div class="emoji-container">üëã</div>
  </main>

  <!-- Footer from welcome_1.html -->
  <footer class="footer">
    <div class="brand-url">FEZ CAFE</div>
  </footer>

  <!-- JavaScript from welcome_1.html -->
  <script>
    // Add coffee beans to background (from welcome_2.html)
    const bgDecoration = document.querySelector('.bg-decoration');
    for (let i = 0; i < 20; i++) {
      const bean = document.createElement('div');
      bean.classList.add('coffee-bean');
      bean.style.left = `${Math.random() * 100}%`;
      bean.style.top = `${Math.random() * 100}%`;
      bean.style.setProperty('--rotate', `${Math.random() * 360}deg`);
      bean.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
      bgDecoration.appendChild(bean);
    }

    // Ÿáÿ∞ÿß ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÄ Flask endpoint ÿßŸÑÿ∞Ÿä ÿ≥Ÿäÿ±ÿ¨ÿπ ÿ¢ÿÆÿ± HTML (ŸÜÿµ) ŸÖŸÜ n8n ÿπÿ®ÿ± ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
    const API_URL = "http://72.60.132.17:5001/data"; // ÿπÿØŸëŸÑ ÿßŸÑŸÄ IP ÿ£Ÿà domain ŸáŸÜÿß

    async function fetchContent() {
      try {
        // ŸÜŸÇÿ±ÿ£ ŸÉŸÄ ŸÜÿµ ŸÑÿ£ŸÜ ÿßŸÑÿ®ÿßŸÉ ÿ•ŸÜÿØ ÿ≥Ÿäÿ±ÿ¨ÿπ HTML ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿπÿ±ÿ∂
        const res = await fetch(API_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('network');
        const html = await res.text();

        const contentEl = document.getElementById("content");
        if (html && html.trim() !== "") {
          // ŸÜÿ≥ÿ™ÿÆÿØŸÖ innerHTML ŸÑÿπÿ±ÿ∂ ÿßŸÑŸÄ HTML ÿßŸÑŸÖÿ±ÿ≥ŸÑ ŸÖŸÜ n8n
          contentEl.innerHTML = html;
        }
      } catch (err) {
        console.warn('ÿÆÿ∑ÿ£ ŸÅŸä ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™:', err);
      }
    }

    // ÿ¨ŸÑÿ® ŸÖÿ®ÿØÿ¶Ÿä Ÿàÿ™ŸÉÿ±ÿßÿ± ŸÉŸÑ 3 ÿ´ŸàÿßŸÜŸä ‚Äî ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ Ÿäÿ™ÿ∫ŸäŸëÿ± ÿ®ÿØŸàŸÜ ÿ£Ÿä ÿßÿÆÿ™ŸÅÿßÿ°/ÿ∏ŸáŸàÿ±
    fetchContent();
    setInterval(fetchContent, 3000);
  </script>
</body>
</html>
